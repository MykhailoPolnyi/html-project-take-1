<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reports</title>
	<link rel="stylesheet" type="text/css" href="../../css/main_content.css">
</head>
<body>
	<div id="sidenav" class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-left">
		<img class="w3-bar-item" src="../../images/logo.jpg" alt="Logo">
		<button id="close-button" type="button" class="w3-bar-item w3-button w3-large w3-hide-large" onclick="closeSidebar()">Close &times;</button>
		<a class="w3-bar-item w3-button main-page" href="../../index.html"></a>
		<a class="w3-bar-item w3-button users" href="../users/users.html"></a>
		<a class="w3-bar-item w3-button orders" href="../orders/orders.html"></a>
		<a class="w3-bar-item w3-button storage" href="../storage/storage.html"></a>
		<a class="w3-bar-item w3-button reports active" href="createReport.html"></a>
	</div>


	<main class="w3-main">		
		<div class="w3-container w3-blue topbar">
			<button id="open-button" type="button" class="w3-button w3-blue w3-xlarge w3-hide-large" onclick='openSidebar()' > &#9776; </button>			
		</div>

		<header> <h1>Generate Report</h1> </header>

		<section>

			<div class="action-panel">
				<div class="vertical-flex w3-left-align">
					<label for="userSelection">User</label>
					<select name="selectedUser" id="userSelection">
						<option value="Piotr">Piotr</option>
						<option value="Anrew">Andrew</option>
						<option value="Jack">Jack</option>
						<option value="Orest">Orest</option>
					</select>
				</div>
				<div class="verctical-flex w3-left-align">
					<p>Date from:</p>
					<input type="text">
				</div>
				<div class="verctical-flex w3-left-align">
					<p>Date to:</p>
					<input type="text">
				</div>
				<div class="verctical-flex w3-left-align" style="justify-content: flex-end;">
					<button class="w3-button w3-light-green w3-hover-green action-button">
						Generate Report
					</button>
				</div>
			</div>
		</section>

		<section id="userReport" style="visibility: hidden;">
			
		</section>

	</main>

	<script type="text/javascript" src="../../js/show-hide_menu.js"></script>
	
</body>
</html>
